<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datos Paciente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Datos Basicos del Paciente</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Nombre del centro Hospitalario</th>
            <th scope="col">Id Referencia Hospitalaria</th>
            
          </tr>
        </thead>
        <tbody id="pacientes-body">


        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
        // Utilizar JavaScript para obtener la lista de clientes mediante una solicitud AJAX
        $(document).ready(function() {
          $.ajax({
            url: "http://localhost:8091/cliente/api/persons/all", // La ruta debe coincidir con el endpoint definido en el controlador
            type: "GET",
            dataType: "json",
            success: function(response) {
              // Iterar sobre la lista de clientes y construir las filas de la tabla din√°micamente
              var pacientesBody = $("#pacientes-body");
              for (var i = 0; i < response.length; i++) {
                var paciente = response[i];
                var row = "<tr>" +
                  "<td>" + paciente.idPersonn + "</td>" +
                  "<td>" + paciente.namePerson + "</td>" +
                  "<td>" + paciente.lastNamePerson + "</td>" +
                  "<td>" + paciente.adressPerson + "</td>" +
                  "<td>" + paciente.city + "</td>" +
                  "<td>" + paciente.hospitall.hospitalName + "</td>" +
                  "<td>" + paciente.hospitall.idHospital + "</td>" +
                  "</tr>";
                  pacientesBody.append(row);
              }
            }
          });
        });
      </script>
  </body>
</html>
